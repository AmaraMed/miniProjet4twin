<div *ngIf="updateCodePromo==null">
  <h1 class="text-center">Ajouter Code Promo</h1>
</div>
<div *ngIf="updateCodePromo!=null">
  <h1 class="text-center">Modifier Code Promo</h1>
</div>
<div style="width: 400px;" >
  <form  [formGroup]="f" (ngSubmit)="save(f)">
    <div class="form-group">
      <label >Cl√© promo</label>
      <input type="text" class="form-control" id="cle" required formControlName="cle" >
      <div  class="alert alert-danger"  *ngIf="f.controls['cle'].hasError('minlength')">Length min 4</div>
    </div>

    <div class="form-group">
      <label >Date fin</label>
      <!--<input type="date"  class="form-control" id="dateFin" required formControlName="dateFin" min="2021-12-09" max="2021-12-31"> -->
      <input type="datetime-local" id="dateFin" class="form-control"
             name="dateFin" formControlName="dateFin" value="2021-12-09T15:00"
             min="2021-12-09T15:00" max="2021-12-31T23:59">
    </div>

    <div class="form-group">
      <label >Valeur</label>
      <input type="number" class="form-control" id="valeur" required formControlName="valeur"  >
     <!-- <div class="alert alert-danger" *ngIf="f.controls['valeur'].invalid && f.controls['valeur'].touched">* valeur Obligatoire </div>-->
      <div  class="alert alert-danger"  *ngIf="f.controls['valeur'].hasError('min')">valeur min 5</div>

    </div>
    <button class="btn btn-outline-success" type="submit" [disabled]=" f.invalid" >Submit</button>
    <button class="btn btn-outline-primary" type="reset">Reset</button>
  </form>
</div>
